<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header id="masthead">
    <div class="container">
            <a href="index.html" id="logo">Edward Gutierrez</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>    
    </header>

    <div id="main-container" class="container">    
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" 
                        placeholder="John Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" 
                        placeholder="Example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/githublogo.png" class="social" alt="githublogo">
                <img src="assets/images/linkedInlogo.png" class="social" alt="linkedinlogo">
                <img src="assets/images/stackoverflow.png" class="social" alt="stackoverflowlogo">

            </div>

        </section>
    </div>
    
    <footer>
        <div class="container">
            &copy; Copyright 2018 Edward Gutierrez

        </div>
    </footer>
</body>
</html>
